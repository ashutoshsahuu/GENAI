<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Content Generator</h1>
    <div class="form-group">
      <label for="prompt">Enter your prompt:</label>
      <textarea id="prompt" rows="4"></textarea>
      <button onclick="generateText()">Generate Text</button>
    </div>
    <div class="form-group">
      <label for="text">Enter text to summarize:</label>
      <textarea id="text" rows="4"></textarea>
      <button onclick="summarizeText()">Summarize Text</button>
    </div>
    <div class="form-group">
      <label for="translate-text">Enter text to translate:</label>
      <textarea id="translate-text" rows="4"></textarea>
      <select id="language">
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
      </select>
      <button onclick="translateText()">Translate Text</button>
    </div>
    <div id="result"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
